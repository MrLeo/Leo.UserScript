<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScript学习笔记</title>
</head>
<body>
    <style>
        #div1 { color: #F00; }
    </style>
    <div id="div1" style="width:100px;height:100px;background-color:#CCC;"></div>
    <script type="text/javascript">
        //#region 获取/设置非行间样式
        function objStyle(obj, name, value) {
            if (arguments.length == 2) {
                //获取样式
                //obj.currentStyle[name];//FF、Chrome不兼容
                //getComputedStyle(obj, false)[name];//IE不兼容,获取的是经过计算之后的非行间样式
                return obj.currentStyle ? obj.currentStyle[name] : getComputedStyle(obj, false)[name];
            } else if (arguments.length == 3) {
                //设置样式
                obj.style[name] = value;
            }
        }
        //#endregion 获取非行间样式

        //#region 页面加载完执行脚本
        window.onload = function () {
            //javascript获取样式
            var objDiv = document.getElementById("div1");

            //获取行间样式
            console.log(objDiv.style.width);//objDiv.style[width];

            //获取非行间样式
            console.log(objStyle(objDiv, "color"));

            //设置样式
            objStyle(objDiv, "background-color", "#0094ff");

        }
        //#endregion 页面加载完执行脚本

    </script>
</body>
</html>
